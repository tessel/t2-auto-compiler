<!DOCTYPE html>
<html>
<head>
  <title>Binary NPM Packages</title>
  <style type="text/css">
    #search {
      width: 400px;
    }
  </style>
</head>
<body>
  <div>
    <select id="package-selector">
      <option selected="selected" value="gypFile">Binary Packages</option>
      <option value="error">Error Fetching Info</option>
    </select>
    <input type="search" id="search" value="">
  </div>
  <div id="lastCount"></div>
  <pre id="results"></pre>
<script type="text/javascript" src="list.js"></script>
<script type="text/javascript">
  window.liveSearch({
    searchBoxId: 'search',
    resultsDivId: 'results',
    bucket: 't2c.tessel.io',
    prefix: 'packages/',
    selectorId: 'package-selector'
  })

  window.fetch('./settings/registry-last-event-id.json')
    .then(response => response.json())
    .then(count => {
      document.getElementById('lastCount').textContent = `Last Sequence: ${count}`
    })
</script>
</body>
</html>
